<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #000; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #player-container { 
            position: relative; width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center; 
        }
        #player { max-width: calc(100vh * 9 / 16); width: 100%; height: 100%; }
        
        #unmuteButton {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 60vw; max-width: 300px; padding: 5vw 3vw; font-size: 4.5vw;
            max-font-size: 28px; font-weight: bold; color: white; background-color: rgba(0, 0, 0, 0.75);
            border: 3px solid white; border-radius: 20px; cursor: pointer; z-index: 10;
            white-space: normal; word-break: keep-all; text-align: center; display: flex;
            justify-content: center; align-items: center; box-sizing: border-box; line-height: 1.3;
            transition: all 0.3s ease;
        }
        #unmuteButton:hover { background-color: rgba(0, 0, 0, 0.9); transform: translate(-50%, -50%) scale(1.05); }
        
        #errorMessage {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; background-color: rgba(255, 0, 0, 0.9); padding: 20px;
            border-radius: 15px; text-align: center; max-width: 80%; z-index: 20;
            display: none; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        
        #controls {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; z-index: 15;
            background: rgba(0, 0, 0, 0.7); padding: 10px 20px; border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.5);
            color: white; padding: 8px 16px; border-radius: 20px; cursor: pointer;
            font-size: 14px; font-weight: 500; transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }
        .control-btn:active { transform: translateY(0); }
        
        #videoInfo {
            position: absolute; top: 20px; left: 20px; right: 20px;
            color: white; text-align: center; z-index: 15;
            background: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 10px;
            font-size: 14px; opacity: 0.8;
        }
        
        @media (max-width: 400px) {
            #unmuteButton { font-size: 20px; }
            #controls { bottom: 10px; }
            .control-btn { padding: 6px 12px; font-size: 12px; }
        }
    </style>
    <meta property="og:title" content="나만의 쇼츠 플레이어"/>
    <meta property="og:description" content="최신 쇼츠를 연속으로 재생합니다"/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:type" content="website" />
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
        <button id="unmuteButton">🔊 터치하여 소리 켜기</button>
        <div id="errorMessage">
            <h3>⚠️ 재생 오류</h3>
            <p>이 영상은 재생할 수 없습니다. 다음 영상으로 넘어갑니다...</p>
        </div>
        <div id="videoInfo">
            <span id="currentVideoIndex">1</span> / <span id="totalVideos">1</span>
        </div>
        <div id="controls">
            <button class="control-btn" id="prevBtn">⏮️ 이전</button>
            <button class="control-btn" id="playPauseBtn">⏸️ 일시정지</button>
            <button class="control-btn" id="nextBtn">⏭️ 다음</button>
        </div>
    </div>
    <script>
        const videoIds = ["CQk3dOjBA64"];
        let player;
        let currentVideoIndex = 0;
        let retryCount = 0;
        let isPlaying = false;
        const maxRetries = 3;

        function onYouTubeIframeAPIReady() {
            if (videoIds && videoIds.length > 0) {
                player = new YT.Player('player', {
                    height: '100%', 
                    width: '100%', 
                    videoId: videoIds[0],
                    playerVars: { 
                        'autoplay': 1, 'mute': 1, 'controls': 1, 'rel': 0, 
                        'playsinline': 1, 'loop': 1, 'playlist': videoIds.join(',')
                    },
                    events: { 
                        'onReady': onPlayerReady, 
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
                
                document.getElementById('totalVideos').textContent = videoIds.length;
                updateVideoInfo();
            } else {
                document.getElementById('player-container').innerHTML = "<h1 style='color: white;'>재생할 영상이 없습니다.</h1>";
            }
        }

        function onPlayerReady(event) {
            const unmuteBtn = document.getElementById('unmuteButton');
            if (player.isMuted()) { 
                unmuteBtn.style.display = 'flex'; 
            }
            
            // 음소거 해제 버튼
            unmuteBtn.addEventListener('click', () => {
                player.unMute();
                unmuteBtn.style.display = 'none';
            });
            
            // 컨트롤 버튼들
            document.getElementById('prevBtn').addEventListener('click', playPreviousVideo);
            document.getElementById('nextBtn').addEventListener('click', playNextVideo);
            document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
            
            document.getElementById('errorMessage').style.display = 'none';
            retryCount = 0;
            updateVideoInfo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                document.getElementById('playPauseBtn').innerHTML = '⏸️ 일시정지';
                
                const unmuteBtn = document.getElementById('unmuteButton');
                if (!player.isMuted()) {
                    unmuteBtn.style.display = 'none';
                }
                document.getElementById('errorMessage').style.display = 'none';
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                document.getElementById('playPauseBtn').innerHTML = '▶️ 재생';
            } else if (event.data === YT.PlayerState.ENDED) {
                // 자동으로 다음 영상으로 이동 (무한 루프)
                playNextVideo();
            }
        }

        function onPlayerError(event) {
            console.log('플레이어 오류:', event.data);
            
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.style.display = 'block';
            
            setTimeout(() => {
                errorMsg.style.display = 'none';
                playNextVideo();
            }, 3000);
        }

        // 🔄 무한 루프 다음 영상 재생
        function playNextVideo() {
            currentVideoIndex++;
            
            // 🎯 핵심: 마지막 영상에서 첫 번째 영상으로 무한 루프
            if (currentVideoIndex >= videoIds.length) {
                currentVideoIndex = 0; // 처음으로 돌아가기
                console.log('마지막 영상 도달, 첫 번째 영상으로 이동');
            }
            
            if (retryCount < maxRetries) {
                retryCount++;
                const nextVideoId = videoIds[currentVideoIndex];
                console.log(`다음 영상 재생: ${nextVideoId} (인덱스: ${currentVideoIndex})`);
                player.loadVideoById(nextVideoId);
                updateVideoInfo();
            } else {
                showErrorMessage('모든 영상에서 오류가 발생했습니다.');
            }
        }

        // 🔄 무한 루프 이전 영상 재생  
        function playPreviousVideo() {
            currentVideoIndex--;
            
            // 🎯 핵심: 첫 번째 영상에서 마지막 영상으로 무한 루프
            if (currentVideoIndex < 0) {
                currentVideoIndex = videoIds.length - 1; // 마지막으로 이동
                console.log('첫 번째 영상에서 마지막 영상으로 이동');
            }
            
            const prevVideoId = videoIds[currentVideoIndex];
            console.log(`이전 영상 재생: ${prevVideoId} (인덱스: ${currentVideoIndex})`);
            player.loadVideoById(prevVideoId);
            retryCount = 0;
            updateVideoInfo();
        }

        function togglePlayPause() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function updateVideoInfo() {
            document.getElementById('currentVideoIndex').textContent = currentVideoIndex + 1;
        }

        function showErrorMessage(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.innerHTML = `<h3>⚠️ 오류</h3><p>${message}</p>`;
            errorMsg.style.display = 'block';
            
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        // 키보드 단축키 지원
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    playPreviousVideo();
                    break;
                case 'ArrowRight':
                    playNextVideo();
                    break;
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
            }
        });
    </script>
    <script async src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
