<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: #000; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #player-container { 
            position: relative; width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center;
        }
        
        #player { 
            max-width: calc(100vh * 9 / 16); width: 100%; height: 100%;
        }
        
        /* 모바일용 터치 오버레이 */
        #touchOverlay {
            position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            z-index: 5; background: transparent;
            display: none; /* 기본적으로 숨김 */
            pointer-events: none;
        }
        
        #unmuteButton {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 60vw; max-width: 300px; padding: 5vw 3vw; font-size: 4.5vw;
            max-font-size: 28px; font-weight: bold; color: white; 
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(40, 40, 40, 0.8));
            border: 3px solid rgba(255, 255, 255, 0.8); border-radius: 20px; 
            cursor: pointer; z-index: 10; white-space: normal; word-break: keep-all; 
            text-align: center; display: flex; justify-content: center; align-items: center; 
            box-sizing: border-box; line-height: 1.3; transition: all 0.3s ease;
            backdrop-filter: blur(10px); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        #unmuteButton:hover { 
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(60, 60, 60, 0.9)); 
            transform: translate(-50%, -50%) scale(1.05); 
        }
        
        #errorMessage {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; background: linear-gradient(135deg, rgba(255, 50, 50, 0.9), rgba(200, 0, 0, 0.9));
            padding: 20px; border-radius: 15px; text-align: center; max-width: 80%; z-index: 20;
            display: none; box-shadow: 0 8px 32px rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(10px); border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        /* 데스크톱용 컨트롤 버튼들 */
        #desktopControls {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; z-index: 15;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(40, 40, 40, 0.6));
            padding: 12px 25px; border-radius: 25px; backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.3); color: white; 
            padding: 10px 18px; border-radius: 20px; cursor: pointer;
            font-size: 14px; font-weight: 500; transition: all 0.3s ease;
            backdrop-filter: blur(5px); user-select: none;
        }
        .control-btn:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.15));
            border-color: rgba(255, 255, 255, 0.6); transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
        }
        .control-btn:active { transform: translateY(0); }
        
        /* 모바일용 스와이프 인디케이터 */
        #swipeIndicator {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7); font-size: 14px; z-index: 15;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(40, 40, 40, 0.4));
            padding: 15px; border-radius: 15px; text-align: center; line-height: 1.4; 
            backdrop-filter: blur(10px); transition: opacity 0.3s ease; max-width: 120px;
            border: 1px solid rgba(255, 255, 255, 0.1); display: none;
        }
        
        #videoInfo {
            position: absolute; top: 20px; left: 20px; right: 20px;
            color: white; text-align: center; z-index: 15;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(40, 40, 40, 0.5));
            padding: 12px; border-radius: 15px; font-size: 14px; 
            backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* 스와이프 피드백 애니메이션 */
        .swipe-feedback {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 60px; z-index: 25; pointer-events: none;
            opacity: 0; transition: all 0.3s ease; text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        .swipe-feedback.show {
            opacity: 1; transform: translate(-50%, -50%) scale(1.2);
        }
        
        /* 데스크톱 감지 및 스타일 */
        @media (hover: hover) and (pointer: fine) {
            /* 데스크톱 환경 */
            #desktopControls { display: flex; }
            #swipeIndicator { display: none !important; }
            #touchOverlay { display: none !important; }
            #player { pointer-events: auto; } /* YouTube 컨트롤 활성화 */
        }
        
        /* 터치 디바이스 감지 */
        @media (hover: none) and (pointer: coarse) {
            /* 모바일 환경 */
            #desktopControls { display: none !important; }
            #swipeIndicator { display: block; }
            #touchOverlay { display: block; pointer-events: auto; }
            #player { pointer-events: none; } /* YouTube 컨트롤과 스와이프 충돌 방지 */
        }
        
        /* 반응형 디자인 */
        @media (max-width: 480px) {
            #unmuteButton { font-size: 18px; padding: 4vw 2vw; }
            #videoInfo { font-size: 12px; padding: 8px; }
            #swipeIndicator { font-size: 12px; padding: 10px; right: 10px; }
            .control-btn { padding: 8px 14px; font-size: 12px; }
        }
        
        @media (orientation: landscape) and (max-height: 500px) {
            #videoInfo { top: 10px; font-size: 12px; padding: 8px; }
            #swipeIndicator { font-size: 11px; padding: 8px; }
            #desktopControls { bottom: 10px; padding: 8px 20px; }
            .control-btn { padding: 6px 12px; font-size: 12px; }
        }
    </style>
    <meta property="og:title" content="나만의 쇼츠 플레이어"/>
    <meta property="og:description" content="최신 쇼츠를 연속으로 재생합니다"/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:type" content="website" />
</head>
<body>
    <div id="player-container">
        <div id="player"></div>
        <div id="touchOverlay"></div>
        
        <button id="unmuteButton">🔊 터치하여 소리 켜기</button>
        
        <div id="errorMessage">
            <h3>⚠️ 재생 오류</h3>
            <p>이 영상은 재생할 수 없습니다. 다음 영상으로 넘어갑니다...</p>
        </div>
        
        <div id="videoInfo">
            <span id="currentVideoIndex">1</span> / <span id="totalVideos">2</span>
        </div>
        
        <!-- 데스크톱용 컨트롤 -->
        <div id="desktopControls">
            <button class="control-btn" id="prevBtn">⏮️ 이전</button>
            <button class="control-btn" id="playPauseBtn">⏸️ 일시정지</button>
            <button class="control-btn" id="nextBtn">⏭️ 다음</button>
        </div>
        
        <!-- 모바일용 스와이프 가이드 -->
        <div id="swipeIndicator">
            📱<br>
            ⬆️ 이전 영상<br>
            ⬇️ 다음 영상<br>
            👆 터치로 재생/정지
        </div>
        
        <div id="swipeFeedback" class="swipe-feedback">⬆️</div>
    </div>
    
    <script>
        const videoIds = ["1Vnatnqgo2c","r3a_oOeY2ws"];
        let player;
        let currentVideoIndex = 0;
        let retryCount = 0;
        let isPlaying = false;
        let isMuted = true;
        const maxRetries = 3;
        
        // 스와이프 관련 변수
        let startY = 0;
        let startTime = 0;
        let isSwipeLocked = false;
        const minSwipeDistance = 50;
        const maxSwipeTime = 500;

        function onYouTubeIframeAPIReady() {
            if (videoIds && videoIds.length > 0) {
                player = new YT.Player('player', {
                    height: '100%', 
                    width: '100%', 
                    videoId: videoIds[0],
                    playerVars: { 
                        'autoplay': 1, 'mute': 1, 'controls': 1, 'rel': 0, 
                        'playsinline': 1, 'loop': 1, 'playlist': videoIds.join(','),
                        'modestbranding': 1, 'iv_load_policy': 3
                    },
                    events: { 
                        'onReady': onPlayerReady, 
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
                
                document.getElementById('totalVideos').textContent = videoIds.length;
                updateVideoInfo();
            } else {
                document.getElementById('player-container').innerHTML = 
                    "<h1 style='color: white; text-align: center;'>재생할 영상이 없습니다.</h1>";
            }
        }

        function onPlayerReady(event) {
            const unmuteBtn = document.getElementById('unmuteButton');
            if (player.isMuted()) { 
                unmuteBtn.style.display = 'flex'; 
            }
            
            // 음소거 해제 버튼
            unmuteBtn.addEventListener('click', () => {
                player.unMute();
                isMuted = false;
                unmuteBtn.style.display = 'none';
            });
            
            // 디바이스 타입에 따른 컨트롤 설정
            const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;
            
            if (isDesktop) {
                // 데스크톱: 버튼 컨트롤 활성화
                setupDesktopControls();
                console.log('데스크톱 컨트롤 활성화');
            } else {
                // 모바일: 스와이프 컨트롤 활성화
                setupSwipeListeners();
                hideIndicatorAfterDelay();
                console.log('모바일 스와이프 컨트롤 활성화');
            }
            
            document.getElementById('errorMessage').style.display = 'none';
            retryCount = 0;
            updateVideoInfo();
        }

        function setupDesktopControls() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const playPauseBtn = document.getElementById('playPauseBtn');
            
            if (prevBtn) prevBtn.addEventListener('click', playPreviousVideo);
            if (nextBtn) nextBtn.addEventListener('click', playNextVideo);
            if (playPauseBtn) playPauseBtn.addEventListener('click', togglePlayPause);
        }

        function setupSwipeListeners() {
            const container = document.getElementById('touchOverlay');
            if (!container) return;
            
            let isSwipeEnabled = true;
            
            // 디바이스 타입 재확인
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;
            
            if (isDesktop || !isTouchDevice) {
                console.log('데스크톱 환경 - 스와이프 비활성화');
                return;
            }
            
            console.log('모바일 환경 - 스와이프 활성화');
            
            // 터치 시작
            container.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1 && isSwipeEnabled) {
                    startY = e.touches[0].clientY;
                    startTime = Date.now();
                }
            }, { passive: true });
            
            // 터치 이동 중
            container.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1) {
                    const currentY = e.touches[0].clientY;
                    const deltaY = Math.abs(startY - currentY);
                    
                    if (deltaY > 20) {
                        e.preventDefault();
                    }
                }
            }, { passive: false });
            
            // 터치 끝
            container.addEventListener('touchend', (e) => {
                if (e.changedTouches.length === 1 && isSwipeEnabled) {
                    const endY = e.changedTouches[0].clientY;
                    const endTime = Date.now();
                    const deltaY = startY - endY;
                    const deltaTime = endTime - startTime;
                    
                    if (Math.abs(deltaY) > minSwipeDistance && deltaTime < maxSwipeTime) {
                        isSwipeEnabled = false;
                        
                        if (deltaY > 0) {
                            playPreviousVideo();
                        } else {
                            playNextVideo();
                        }
                        
                        setTimeout(() => {
                            isSwipeEnabled = true;
                        }, 1000);
                    }
                }
            }, { passive: true });
            
            // 터치 (탭)
            container.addEventListener('click', (e) => {
                const unmuteBtn = document.getElementById('unmuteButton');
                if (unmuteBtn.style.display !== 'none') return;
                
                const rect = container.getBoundingClientRect();
                const clickY = e.clientY - rect.top;
                const containerHeight = rect.height;
                
                if (clickY > containerHeight * 0.8) {
                    return;
                }
                
                togglePlayPause();
            });
        }

        function onPlayerStateChange(event) {
            const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;
            
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                
                if (isDesktop) {
                    const playPauseBtn = document.getElementById('playPauseBtn');
                    if (playPauseBtn) playPauseBtn.innerHTML = '⏸️ 일시정지';
                }
                
                const unmuteBtn = document.getElementById('unmuteButton');
                if (!player.isMuted()) {
                    unmuteBtn.style.display = 'none';
                    isMuted = false;
                }
                document.getElementById('errorMessage').style.display = 'none';
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                
                if (isDesktop) {
                    const playPauseBtn = document.getElementById('playPauseBtn');
                    if (playPauseBtn) playPauseBtn.innerHTML = '▶️ 재생';
                }
            } else if (event.data === YT.PlayerState.ENDED) {
                playNextVideo();
            }
        }

        function onPlayerError(event) {
            console.log('플레이어 오류:', event.data);
            showErrorMessage('이 영상은 재생할 수 없습니다. 다음 영상으로 넘어갑니다...');
            setTimeout(() => {
                document.getElementById('errorMessage').style.display = 'none';
                playNextVideo();
            }, 3000);
        }

        function playNextVideo() {
            if (isSwipeLocked) return;
            isSwipeLocked = true;
            
            currentVideoIndex++;
            if (currentVideoIndex >= videoIds.length) {
                currentVideoIndex = 0;
            }
            
            const nextVideoId = videoIds[currentVideoIndex];
            player.loadVideoById(nextVideoId);
            updateVideoInfo();
            showSwipeFeedback('⬇️');
            
            setTimeout(() => { isSwipeLocked = false; }, 1000);
        }

        function playPreviousVideo() {
            if (isSwipeLocked) return;
            isSwipeLocked = true;
            
            currentVideoIndex--;
            if (currentVideoIndex < 0) {
                currentVideoIndex = videoIds.length - 1;
            }
            
            const prevVideoId = videoIds[currentVideoIndex];
            player.loadVideoById(prevVideoId);
            retryCount = 0;
            updateVideoInfo();
            showSwipeFeedback('⬆️');
            
            setTimeout(() => { isSwipeLocked = false; }, 1000);
        }

        function togglePlayPause() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
            showSwipeFeedback(isPlaying ? '⏸️' : '▶️');
        }

        function updateVideoInfo() {
            document.getElementById('currentVideoIndex').textContent = currentVideoIndex + 1;
        }

        function showErrorMessage(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.innerHTML = `<h3>⚠️ 오류</h3><p>${message}</p>`;
            errorMsg.style.display = 'block';
        }

        function showSwipeFeedback(icon) {
            const feedback = document.getElementById('swipeFeedback');
            if (feedback) {
                feedback.textContent = icon;
                feedback.classList.add('show');
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 300);
            }
        }

        function hideIndicatorAfterDelay() {
            setTimeout(() => {
                const indicator = document.getElementById('swipeIndicator');
                if (indicator) {
                    indicator.style.opacity = '0.3';
                    setTimeout(() => {
                        indicator.style.display = 'none';
                    }, 2000);
                }
            }, 8000);
        }

        // 키보드 단축키
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    playPreviousVideo();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    playNextVideo();
                    break;
                case 'ArrowLeft':
                    playPreviousVideo();
                    break;
                case 'ArrowRight':
                    playNextVideo();
                    break;
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
            }
        });

        // 화면 방향 변경 감지
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (player && player.getIframe) {
                    const iframe = player.getIframe();
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                }
            }, 500);
        });
    </script>
    <script async src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
