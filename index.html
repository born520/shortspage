        /* ë°ìŠ¤í¬í†±ìš© ì»¨íŠ¸ë¡¤ ë²„íŠ¼ë“¤ */

        .control-btn {

        .control-btn:hover {

            border-color: rgba(255, 255, 255, 0.6); transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);

        .control-btn:active { transform: translateY(0); }
        
        /* ëª¨ë°”ì¼ìš© ìŠ¤ì™€ì´í”„ ì¸ë””ì¼€ì´í„° */
        #swipeIndicator {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7); font-size: 14px; z-index: 15;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(40, 40, 40, 0.4));
            padding: 15px; border-radius: 15px; text-align: center; line-height: 1.4; 
            backdrop-filter: blur(10px); transition: opacity 0.3s ease; max-width: 120px;
            border: 1px solid rgba(255, 255, 255, 0.1); display: none;
        }
        
        #videoInfo {
            position: absolute; top: 20px; left: 20px; right: 20px;

            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(40, 40, 40, 0.5));
            padding: 12px; border-radius: 15px; font-size: 14px; 
            backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* ìŠ¤ì™€ì´í”„ í”¼ë“œë°± ì• ë‹ˆë©”ì´ì…˜ */
        .swipe-feedback {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 60px; z-index: 25; pointer-events: none;
            opacity: 0; transition: all 0.3s ease; text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        .swipe-feedback.show {
            opacity: 1; transform: translate(-50%, -50%) scale(1.2);
        }
        
        /* ë°ìŠ¤í¬í†± ê°ì§€ ë° ìŠ¤íƒ€ì¼ */
        @media (hover: hover) and (pointer: fine) {
            /* ë°ìŠ¤í¬í†± í™˜ê²½ */
            #desktopControls { display: flex; }
            #swipeIndicator { display: none !important; }
            #touchOverlay { display: none !important; }
            #player { pointer-events: auto; } /* YouTube ì»¨íŠ¸ë¡¤ í™œì„±í™” */
        }
        
        /* í„°ì¹˜ ë””ë°”ì´ìŠ¤ ê°ì§€ */
        @media (hover: none) and (pointer: coarse) {
            /* ëª¨ë°”ì¼ í™˜ê²½ */
            #desktopControls { display: none !important; }
            #swipeIndicator { display: block; }
            #touchOverlay { display: block; pointer-events: auto; }
            #player { pointer-events: none; } /* YouTube ì»¨íŠ¸ë¡¤ê³¼ ìŠ¤ì™€ì´í”„ ì¶©ëŒ ë°©ì§€ */
        }
        
        /* ë°˜ì‘í˜• ë””ìì¸ */
        @media (max-width: 480px) {
            #unmuteButton { font-size: 18px; padding: 4vw 2vw; }
            #videoInfo { font-size: 12px; padding: 8px; }

        }
        
        @media (orientation: landscape) and (max-height: 500px) {

            #swipeIndicator { font-size: 11px; padding: 8px; }
            #desktopControls { bottom: 10px; padding: 8px 20px; }
            .control-btn { padding: 6px 12px; font-size: 12px; }
        }
    </style>

<body>
    <div id="player-container">
        <div id="player"></div>
        <div id="touchOverlay"></div>
        
        <button id="unmuteButton">ğŸ”Š í„°ì¹˜í•˜ì—¬ ì†Œë¦¬ ì¼œê¸°</button>
        
        <div id="errorMessage">
            <h3>âš ï¸ ì¬ìƒ ì˜¤ë¥˜</h3>
            <p>ì´ ì˜ìƒì€ ì¬ìƒí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë‹¤ìŒ ì˜ìƒìœ¼ë¡œ ë„˜ì–´ê°‘ë‹ˆë‹¤...</p>
        </div>
        
        <div id="videoInfo">
            <span id="currentVideoIndex">1</span> / <span id="totalVideos">2</span>
        </div>
        
        <!-- ë°ìŠ¤í¬í†±ìš© ì»¨íŠ¸ë¡¤ -->
        <div id="desktopControls">
            <button class="control-btn" id="prevBtn">â®ï¸ ì´ì „</button>
            <button class="control-btn" id="playPauseBtn">â¸ï¸ ì¼ì‹œì •ì§€</button>
            <button class="control-btn" id="nextBtn">â­ï¸ ë‹¤ìŒ</button>
        </div>
        
        <!-- ëª¨ë°”ì¼ìš© ìŠ¤ì™€ì´í”„ ê°€ì´ë“œ -->
        <div id="swipeIndicator">
            ğŸ“±<br>
            â¬†ï¸ ì´ì „ ì˜ìƒ<br>
            â¬‡ï¸ ë‹¤ìŒ ì˜ìƒ<br>
            ğŸ‘† í„°ì¹˜ë¡œ ì¬ìƒ/ì •ì§€
        </div>
        
        <div id="swipeFeedback" class="swipe-feedback">â¬†ï¸</div>
    </div>
    
    <script>
        const videoIds = ["1Vnatnqgo2c","r3a_oOeY2ws"];
        let player;
        let currentVideoIndex = 0;
        let retryCount = 0;
        let isPlaying = false;
        let isMuted = true;
        const maxRetries = 3;
        
        // ìŠ¤ì™€ì´í”„ ê´€ë ¨ ë³€ìˆ˜
        let startY = 0;
        let startTime = 0;
        let isSwipeLocked = false;
        const minSwipeDistance = 50;
        const maxSwipeTime = 500;

        function onYouTubeIframeAPIReady() {
            if (videoIds && videoIds.length > 0) {
                player = new YT.Player('player', {
                    height: '100%', 
                    width: '100%', 
                    videoId: videoIds[0],
                    playerVars: { 
                        'autoplay': 1, 'mute': 1, 'controls': 1, 'rel': 0, 
                        'playsinline': 1, 'loop': 1, 'playlist': videoIds.join(','),
                        'modestbranding': 1, 'iv_load_policy': 3
                    },
                    events: { 
                        'onReady': onPlayerReady, 
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
                
                document.getElementById('totalVideos').textContent = videoIds.length;
                updateVideoInfo();
            } else {
                document.getElementById('player-container').innerHTML = 
                    "<h1 style='color: white; text-align: center;'>ì¬ìƒí•  ì˜ìƒì´ ì—†ìŠµë‹ˆë‹¤.</h1>";
            }
        }

        function onPlayerReady(event) {
            const unmuteBtn = document.getElementById('unmuteButton');
            if (player.isMuted()) { 
                unmuteBtn.style.display = 'flex'; 
            }
            
            // ìŒì†Œê±° í•´ì œ ë²„íŠ¼
            unmuteBtn.addEventListener('click', () => {
                player.unMute();
                isMuted = false;
                unmuteBtn.style.display = 'none';
            });
            
            // ë””ë°”ì´ìŠ¤ íƒ€ì…ì— ë”°ë¥¸ ì»¨íŠ¸ë¡¤ ì„¤ì •
            const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;
            
            if (isDesktop) {
                // ë°ìŠ¤í¬í†±: ë²„íŠ¼ ì»¨íŠ¸ë¡¤ í™œì„±í™”
                setupDesktopControls();
                console.log('ë°ìŠ¤í¬í†± ì»¨íŠ¸ë¡¤ í™œì„±í™”');
            } else {
                // ëª¨ë°”ì¼: ìŠ¤ì™€ì´í”„ ì»¨íŠ¸ë¡¤ í™œì„±í™”
                setupSwipeListeners();
                hideIndicatorAfterDelay();
                console.log('ëª¨ë°”ì¼ ìŠ¤ì™€ì´í”„ ì»¨íŠ¸ë¡¤ í™œì„±í™”');
            }
            
            document.getElementById('errorMessage').style.display = 'none';
            retryCount = 0;
            updateVideoInfo();
        }

        function setupDesktopControls() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const playPauseBtn = document.getElementById('playPauseBtn');
            
            if (prevBtn) prevBtn.addEventListener('click', playPreviousVideo);
            if (nextBtn) nextBtn.addEventListener('click', playNextVideo);
            if (playPauseBtn) playPauseBtn.addEventListener('click', togglePlayPause);
        }

        function setupSwipeListeners() {
            const container = document.getElementById('touchOverlay');
            if (!container) return;
            
            let isSwipeEnabled = true;
            
            // ë””ë°”ì´ìŠ¤ íƒ€ì… ì¬í™•ì¸
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;
            
            if (isDesktop || !isTouchDevice) {
                console.log('ë°ìŠ¤í¬í†± í™˜ê²½ - ìŠ¤ì™€ì´í”„ ë¹„í™œì„±í™”');
                return;
            }
            
            console.log('ëª¨ë°”ì¼ í™˜ê²½ - ìŠ¤ì™€ì´í”„ í™œì„±í™”');
            
            // í„°ì¹˜ ì‹œì‘
            container.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1 && isSwipeEnabled) {
                    startY = e.touches[0].clientY;
                    startTime = Date.now();
                }
            }, { passive: true });
            
            // í„°ì¹˜ ì´ë™ ì¤‘
            container.addEventListener('touchmove', (e) => {
                if (e.touches.length === 1) {
                    const currentY = e.touches[0].clientY;
                    const deltaY = Math.abs(startY - currentY);
                    
                    if (deltaY > 20) {
                        e.preventDefault();
                    }
                }
            }, { passive: false });
            
            // í„°ì¹˜ ë
            container.addEventListener('touchend', (e) => {
                if (e.changedTouches.length === 1 && isSwipeEnabled) {
                    const endY = e.changedTouches[0].clientY;
                    const endTime = Date.now();
                    const deltaY = startY - endY;
                    const deltaTime = endTime - startTime;
                    
                    if (Math.abs(deltaY) > minSwipeDistance && deltaTime < maxSwipeTime) {
                        isSwipeEnabled = false;
                        
                        if (deltaY > 0) {
                            playPreviousVideo();
                        } else {
                            playNextVideo();
                        }
                        
                        setTimeout(() => {
                            isSwipeEnabled = true;
                        }, 1000);
                    }
                }
            }, { passive: true });
            
            // í„°ì¹˜ (íƒ­)
            container.addEventListener('click', (e) => {
                const unmuteBtn = document.getElementById('unmuteButton');
                if (unmuteBtn.style.display !== 'none') return;
                
                const rect = container.getBoundingClientRect();
                const clickY = e.clientY - rect.top;
                const containerHeight = rect.height;
                
                if (clickY > containerHeight * 0.8) {
                    return;
                }
                
                togglePlayPause();
            });
        }

        function onPlayerStateChange(event) {
            const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;
            
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                
                if (isDesktop) {
                    const playPauseBtn = document.getElementById('playPauseBtn');
                    if (playPauseBtn) playPauseBtn.innerHTML = 'â¸ï¸ ì¼ì‹œì •ì§€';
                }
                
                const unmuteBtn = document.getElementById('unmuteButton');
                if (!player.isMuted()) {
                    unmuteBtn.style.display = 'none';
                    isMuted = false;
                }
                document.getElementById('errorMessage').style.display = 'none';
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                
                if (isDesktop) {
                    const playPauseBtn = document.getElementById('playPauseBtn');
                    if (playPauseBtn) playPauseBtn.innerHTML = 'â–¶ï¸ ì¬ìƒ';
                }
            } else if (event.data === YT.PlayerState.ENDED) {
                playNextVideo();
            }
        }

        function onPlayerError(event) {
            console.log('í”Œë ˆì´ì–´ ì˜¤ë¥˜:', event.data);
            showErrorMessage('ì´ ì˜ìƒì€ ì¬ìƒí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë‹¤ìŒ ì˜ìƒìœ¼ë¡œ ë„˜ì–´ê°‘ë‹ˆë‹¤...');
            setTimeout(() => {
                document.getElementById('errorMessage').style.display = 'none';
                playNextVideo();
            }, 3000);
        }

        function playNextVideo() {
            if (isSwipeLocked) return;
            isSwipeLocked = true;
            
            currentVideoIndex++;
            if (currentVideoIndex >= videoIds.length) {
                currentVideoIndex = 0;
            }
            
            const nextVideoId = videoIds[currentVideoIndex];
            player.loadVideoById(nextVideoId);
            updateVideoInfo();
            showSwipeFeedback('â¬‡ï¸');
            
            setTimeout(() => { isSwipeLocked = false; }, 1000);
        }

        function playPreviousVideo() {
            if (isSwipeLocked) return;
            isSwipeLocked = true;
            
            currentVideoIndex--;
            if (currentVideoIndex < 0) {
                currentVideoIndex = videoIds.length - 1;
            }
            
            const prevVideoId = videoIds[currentVideoIndex];
            player.loadVideoById(prevVideoId);
            retryCount = 0;
            updateVideoInfo();
            showSwipeFeedback('â¬†ï¸');
            
            setTimeout(() => { isSwipeLocked = false; }, 1000);
        }

        function togglePlayPause() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
            showSwipeFeedback(isPlaying ? 'â¸ï¸' : 'â–¶ï¸');
        }

        function updateVideoInfo() {
            document.getElementById('currentVideoIndex').textContent = currentVideoIndex + 1;
        }

        function showErrorMessage(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.innerHTML = `<h3>âš ï¸ ì˜¤ë¥˜</h3><p>${message}</p>`;
            errorMsg.style.display = 'block';
        }

        function showSwipeFeedback(icon) {
            const feedback = document.getElementById('swipeFeedback');
            if (feedback) {
                feedback.textContent = icon;
                feedback.classList.add('show');
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 300);
            }
        }

        function hideIndicatorAfterDelay() {
            setTimeout(() => {
                const indicator = document.getElementById('swipeIndicator');
                if (indicator) {
                    indicator.style.opacity = '0.3';
                    setTimeout(() => {
                        indicator.style.display = 'none';
                    }, 2000);
                }
            }, 8000);
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    playPreviousVideo();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    playNextVideo();
                    break;
                case 'ArrowLeft':
                    playPreviousVideo();
                    break;
                case 'ArrowRight':
                    playNextVideo();
                    break;
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
            }
        });

        // í™”ë©´ ë°©í–¥ ë³€ê²½ ê°ì§€
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (player && player.getIframe) {
                    const iframe = player.getIframe();
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                }
            }, 500);
        });
    </script>
