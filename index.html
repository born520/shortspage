        /* ìŠ¤ì™€ì´í”„ ì¸ë””ì¼€ì´í„° */
        #swipeIndicator {

            color: rgba(255, 255, 255, 0.6); font-size: 14px; z-index: 15;

        #videoInfo {

            padding: 12px; border-radius: 15px; font-size: 14px;

        }
        
        /* ìŠ¤ì™€ì´í”„ í”¼ë“œë°± ì• ë‹ˆë©”ì´ì…˜ */
        .swipe-feedback {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 60px; z-index: 25; pointer-events: none;
            opacity: 0; transition: all 0.3s ease; text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }
        .swipe-feedback.show {
            opacity: 1; transform: translate(-50%, -50%) scale(1.2);
        }
        
        /* ë°˜ì‘í˜• ë””ìì¸ */
        @media (max-width: 480px) {

        /* í„°ì¹˜ ë””ë°”ì´ìŠ¤ ìµœì í™” */
        @media (hover: none) and (pointer: coarse) {
            #player { pointer-events: auto; } /* ëª¨ë°”ì¼ì—ì„œëŠ” YouTube ì»¨íŠ¸ë¡¤ í™œì„±í™” */
            #swipeIndicator { opacity: 0.8; }
        }

<body>
    <div id="player-container">
        <div id="player"></div>
        <div id="touchOverlay"></div>
        
        <button id="unmuteButton">ğŸ”Š í„°ì¹˜í•˜ì—¬ ì†Œë¦¬ ì¼œê¸°</button>
        
        <div id="errorMessage">
            <h3>âš ï¸ ì¬ìƒ ì˜¤ë¥˜</h3>
            <p>ì´ ì˜ìƒì€ ì¬ìƒí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë‹¤ìŒ ì˜ìƒìœ¼ë¡œ ë„˜ì–´ê°‘ë‹ˆë‹¤...</p>
        </div>
        
        <div id="videoInfo">
            <span id="currentVideoIndex">1</span> / <span id="totalVideos">1</span>
        </div>
        
        <div id="swipeIndicator">
            ğŸ“±<br>
            â¬†ï¸ ì´ì „ ì˜ìƒ<br>
            â¬‡ï¸ ë‹¤ìŒ ì˜ìƒ<br>
            ğŸ‘† í„°ì¹˜ë¡œ ì¬ìƒ/ì •ì§€
        </div>
        
        <div id="swipeFeedback" class="swipe-feedback">â¬†ï¸</div>
    </div>
    
    <script>
        const videoIds = ["dceb3YKNMwM"];
        let player;
        let currentVideoIndex = 0;
        let retryCount = 0;
        let isPlaying = false;
        let isMuted = true;
        const maxRetries = 3;
        
        // ìŠ¤ì™€ì´í”„ ê´€ë ¨ ë³€ìˆ˜
        let startY = 0;
        let startTime = 0;
        let isSwipeLocked = false;
        const minSwipeDistance = 50; // ìµœì†Œ ìŠ¤ì™€ì´í”„ ê±°ë¦¬
        const maxSwipeTime = 500; // ìµœëŒ€ ìŠ¤ì™€ì´í”„ ì‹œê°„ (ms)

        function onYouTubeIframeAPIReady() {
            if (videoIds && videoIds.length > 0) {
                player = new YT.Player('player', {
                    height: '100%', 
                    width: '100%', 
                    videoId: videoIds[0],
                    playerVars: { 
                        'autoplay': 1, 'mute': 1, 'controls': 1, 'rel': 0, 
                        'playsinline': 1, 'loop': 1, 'playlist': videoIds.join(','),
                        'modestbranding': 1, 'iv_load_policy': 3
                    },
                    events: { 
                        'onReady': onPlayerReady, 
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
                
                document.getElementById('totalVideos').textContent = videoIds.length;
                updateVideoInfo();
                setupSwipeListeners();
                hideIndicatorAfterDelay();
            } else {
                document.getElementById('player-container').innerHTML = 
                    "<h1 style='color: white; text-align: center;'>ì¬ìƒí•  ì˜ìƒì´ ì—†ìŠµë‹ˆë‹¤.</h1>";
            }
        }

        function onPlayerReady(event) {
            const unmuteBtn = document.getElementById('unmuteButton');
            if (player.isMuted()) { 
                unmuteBtn.style.display = 'flex'; 
            }
            
            // ìŒì†Œê±° í•´ì œ ë²„íŠ¼
            unmuteBtn.addEventListener('click', () => {
                player.unMute();
                isMuted = false;
                unmuteBtn.style.display = 'none';
            });
            
            document.getElementById('errorMessage').style.display = 'none';
            retryCount = 0;
            updateVideoInfo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                
                const unmuteBtn = document.getElementById('unmuteButton');
                if (!player.isMuted()) {
                    unmuteBtn.style.display = 'none';
                    isMuted = false;
                }
                document.getElementById('errorMessage').style.display = 'none';
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
            } else if (event.data === YT.PlayerState.ENDED) {
                // ìë™ìœ¼ë¡œ ë‹¤ìŒ ì˜ìƒìœ¼ë¡œ ì´ë™ (ë¬´í•œ ë£¨í”„)
                playNextVideo();
            }
        }

        function onPlayerError(event) {
            console.log('í”Œë ˆì´ì–´ ì˜¤ë¥˜:', event.data);
            showErrorMessage('ì´ ì˜ìƒì€ ì¬ìƒí•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤. ë‹¤ìŒ ì˜ìƒìœ¼ë¡œ ë„˜ì–´ê°‘ë‹ˆë‹¤...');
            setTimeout(() => {
                document.getElementById('errorMessage').style.display = 'none';
                playNextVideo();
            }, 3000);
        }

        // ğŸ”„ ë¬´í•œ ë£¨í”„ ë‹¤ìŒ ì˜ìƒ ì¬ìƒ
        function playNextVideo() {
            if (isSwipeLocked) return;
            isSwipeLocked = true;
            
            currentVideoIndex++;
            if (currentVideoIndex >= videoIds.length) {
                currentVideoIndex = 0;
                console.log('ë§ˆì§€ë§‰ ì˜ìƒ ë„ë‹¬, ì²« ë²ˆì§¸ ì˜ìƒìœ¼ë¡œ ì´ë™');
            }
            
            const nextVideoId = videoIds[currentVideoIndex];
            console.log(`ë‹¤ìŒ ì˜ìƒ ì¬ìƒ: ${nextVideoId} (ì¸ë±ìŠ¤: ${currentVideoIndex})`);
            player.loadVideoById(nextVideoId);
            updateVideoInfo();
            showSwipeFeedback('â¬‡ï¸');
            
            setTimeout(() => { isSwipeLocked = false; }, 1000);
        }

        // ğŸ”„ ë¬´í•œ ë£¨í”„ ì´ì „ ì˜ìƒ ì¬ìƒ  
        function playPreviousVideo() {
            if (isSwipeLocked) return;
            isSwipeLocked = true;
            
            currentVideoIndex--;
            if (currentVideoIndex < 0) {
                currentVideoIndex = videoIds.length - 1;
                console.log('ì²« ë²ˆì§¸ ì˜ìƒì—ì„œ ë§ˆì§€ë§‰ ì˜ìƒìœ¼ë¡œ ì´ë™');
            }
            
            const prevVideoId = videoIds[currentVideoIndex];
            console.log(`ì´ì „ ì˜ìƒ ì¬ìƒ: ${prevVideoId} (ì¸ë±ìŠ¤: ${currentVideoIndex})`);
            player.loadVideoById(prevVideoId);
            retryCount = 0;
            updateVideoInfo();
            showSwipeFeedback('â¬†ï¸');
            
            setTimeout(() => { isSwipeLocked = false; }, 1000);
        }

        function togglePlayPause() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
            showSwipeFeedback(isPlaying ? 'â¸ï¸' : 'â–¶ï¸');
        }

        function updateVideoInfo() {
            document.getElementById('currentVideoIndex').textContent = currentVideoIndex + 1;
        }

        function showErrorMessage(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.innerHTML = `<h3>âš ï¸ ì˜¤ë¥˜</h3><p>${message}</p>`;
            errorMsg.style.display = 'block';
        }

        function showSwipeFeedback(icon) {
            const feedback = document.getElementById('swipeFeedback');
            feedback.textContent = icon;
            feedback.classList.add('show');
            setTimeout(() => {
                feedback.classList.remove('show');
            }, 300);
        }

        function hideIndicatorAfterDelay() {
            setTimeout(() => {
                const indicator = document.getElementById('swipeIndicator');
                if (indicator) {
                    indicator.style.opacity = '0.3';
                    setTimeout(() => {
                        indicator.style.display = 'none';
                    }, 2000);
                }
            }, 8000);
        }

        // ğŸ“± ìŠ¤ì™€ì´í”„ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupSwipeListeners() {
            const container = document.getElementById('touchOverlay');
            
            // í„°ì¹˜ ì‹œì‘
            container.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    startY = e.touches[0].clientY;
                    startTime = Date.now();
                }
            }, { passive: true });
            
            // í„°ì¹˜ ë (ìŠ¤ì™€ì´í”„ ê°ì§€)
            container.addEventListener('touchend', (e) => {
                if (e.changedTouches.length === 1) {
                    const endY = e.changedTouches[0].clientY;
                    const endTime = Date.now();
                    const deltaY = startY - endY;
                    const deltaTime = endTime - startTime;
                    
                    // ìŠ¤ì™€ì´í”„ ì¡°ê±´ í™•ì¸
                    if (Math.abs(deltaY) > minSwipeDistance && deltaTime < maxSwipeTime) {
                        if (deltaY > 0) {
                            // ìœ„ë¡œ ìŠ¤ì™€ì´í”„ = ì´ì „ ì˜ìƒ
                            playPreviousVideo();
                        } else {
                            // ì•„ë˜ë¡œ ìŠ¤ì™€ì´í”„ = ë‹¤ìŒ ì˜ìƒ
                            playNextVideo();
                        }
                    }
                }
            }, { passive: true });
            
            // í„°ì¹˜ (íƒ­) - ì¬ìƒ/ì¼ì‹œì •ì§€
            container.addEventListener('click', (e) => {
                // ìŒì†Œê±° ë²„íŠ¼ì´ ë³´ì´ëŠ” ìƒíƒœì—ì„œëŠ” íƒ­ ë¬´ì‹œ
                const unmuteBtn = document.getElementById('unmuteButton');
                if (unmuteBtn.style.display !== 'none') return;
                
                togglePlayPause();
            });
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤ ì§€ì› (ë°ìŠ¤í¬í†±ìš©)
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    playPreviousVideo();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    playNextVideo();
                    break;
                case 'ArrowLeft':
                    playPreviousVideo();
                    break;
                case 'ArrowRight':
                    playNextVideo();
                    break;
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
            }
        });

        // í™”ë©´ ë°©í–¥ ë³€ê²½ ê°ì§€
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                // ë°©í–¥ ë³€ê²½ í›„ í”Œë ˆì´ì–´ í¬ê¸° ì¬ì¡°ì •
                if (player && player.getIframe) {
                    const iframe = player.getIframe();
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                }
            }, 500);
        });
    </script>
