        let player;
        function onYouTubeIframeAPIReady() {
            if (!videoIds || videoIds.length === 0) { document.getElementById('player-container').innerHTML = "<h1 style='color: white; text-align: center;'>Ïû¨ÏÉùÌï† ÏòÅÏÉÅÏù¥ ÏóÜÏäµÎãàÎã§.</h1>"; return; }
            const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: videoIds[0],
                playerVars: { 'autoplay': 1, 'mute': 1, 'rel': 0, 'playsinline': 1, 'loop': 1, 'playlist': videoIds.join(','), 'controls': isDesktop ? 1 : 0 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange, 'onError': onPlayerError }
            });
        }
        function onPlayerReady(event) {
            const unmuteBtn = document.getElementById('unmuteButton');
            if (player.isMuted()) unmuteBtn.style.display = 'block';
            unmuteBtn.addEventListener('click', () => { player.unMute(); unmuteBtn.style.display = 'none'; });
            setupSwipeListeners();
        }
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING && !player.isMuted()) document.getElementById('unmuteButton').style.display = 'none';
            else if (event.data === YT.PlayerState.ENDED) player.nextVideo();
        }
        function onPlayerError(event) { setTimeout(() => player.nextVideo(), 1000); }
        function setupSwipeListeners() {
            const container = document.getElementById('touchOverlay');
            let startY = 0, isSwipeLocked = false;
            container.addEventListener('touchstart', e => { if (e.touches.length === 1) startY = e.touches[0].clientY; }, { passive: true });
            container.addEventListener('touchend', e => {
                if (isSwipeLocked) return;
                const deltaY = startY - e.changedTouches[0].clientY;
                if (Math.abs(deltaY) > 50) {
                    isSwipeLocked = true;
                    if (deltaY > 0) player.nextVideo(); else player.previousVideo();
                    setTimeout(() => { isSwipeLocked = false; }, 500);
                }
            }, { passive: true });
        }
        document.addEventListener('keydown', e => {
            if(e.key.startsWith('Arrow')) {
                e.preventDefault();
                if(e.key === 'ArrowUp' || e.key === 'ArrowLeft') player.previousVideo();
                else if(e.key === 'ArrowDown' || e.key === 'ArrowRight') player.nextVideo();
            } else if (e.key === ' ') {
                e.preventDefault();
                const state = player.getPlayerState();
                if(state === 1) player.pauseVideo(); else player.playVideo();
            }
        });
