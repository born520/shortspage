<!DOCTYPE html><html><head><base target="_top"><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><style>body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #000; } #player-container { position: relative; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; } #player { max-width: calc(100vh * 9 / 16); width: 100%; height: 100%; } #touchOverlay { position: absolute; top: 0; left: 0; right: 0; bottom: 0; z-index: 5; } #unmuteButton { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 25px; font-size: 18px; font-weight: bold; color: white; background: rgba(0, 0, 0, 0.7); border: 2px solid rgba(255, 255, 255, 0.8); border-radius: 30px; cursor: pointer; z-index: 10; backdrop-filter: blur(10px); } #videoInfo { display: none; } @media (hover: hover) and (pointer: fine) { #player { pointer-events: auto; } #touchOverlay { display: none; } } @media (hover: none) and (pointer: coarse) { #player { pointer-events: none; } }</style><meta property="og:title" content="ÎÇòÎßåÏùò ÏáºÏ∏† ÌîåÎ†àÏù¥Ïñ¥"/><meta property="og:description" content="ÏµúÏã† ÏáºÏ∏†Î•º Ïó∞ÏÜçÏúºÎ°ú Ïû¨ÏÉùÌï©ÎãàÎã§"/></head><body><div id="player-container"><div id="player"></div><div id="touchOverlay"></div><button id="unmuteButton">üîä ÏÜåÎ¶¨ ÏºúÍ∏∞</button></div><script>
        const videoIds = ["Rrv0QxfC808","aqWWgxmWFE4","fd2UqNLlDF8","g9vSPXYDBwc","Q3xczGa-hEo","ybaXsZuICio","8uEnrXa_vo8","jBAbladtyz4","piYRSIxrG28","WqvggCRLiuw","TOnZR6nwESQ","psZc5wB7Ifk","9LMwWs8Ev2M","kqIqOSGVrp8","x79m2FV_s54","H5UXtWeiEOA","uwSQZh96I4I","ygKTqMCuYtE","prVobhF-Uow","J37HxN7QmfE","haqqr83DpxM","KsXiAUIVl00","-rNVbSzrTEw","c79Yow8nH6A"];
        let player;
        function onYouTubeIframeAPIReady() {
            if (!videoIds || videoIds.length === 0) { document.getElementById('player-container').innerHTML = "<h1 style='color: white; text-align: center;'>Ïû¨ÏÉùÌï† ÏòÅÏÉÅÏù¥ ÏóÜÏäµÎãàÎã§.</h1>"; return; }
            const isDesktop = window.matchMedia('(hover: hover) and (pointer: fine)').matches;
            player = new YT.Player('player', {
                height: '100%', width: '100%', videoId: videoIds[0],
                playerVars: { 'autoplay': 1, 'mute': 1, 'rel': 0, 'playsinline': 1, 'loop': 1, 'playlist': videoIds.join(','), 'controls': isDesktop ? 1 : 0 },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange, 'onError': onPlayerError }
            });
        }
        function onPlayerReady(event) {
            const unmuteBtn = document.getElementById('unmuteButton');
            if (player.isMuted()) unmuteBtn.style.display = 'block';
            unmuteBtn.addEventListener('click', () => { player.unMute(); unmuteBtn.style.display = 'none'; });
            setupSwipeListeners();
        }
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING && !player.isMuted()) document.getElementById('unmuteButton').style.display = 'none';
            else if (event.data === YT.PlayerState.ENDED) player.nextVideo();
        }
        function onPlayerError(event) { setTimeout(() => player.nextVideo(), 1000); }
        function setupSwipeListeners() {
            const container = document.getElementById('touchOverlay');
            let startY = 0, isSwipeLocked = false;
            container.addEventListener('touchstart', e => { if (e.touches.length === 1) startY = e.touches[0].clientY; }, { passive: true });
            container.addEventListener('touchend', e => {
                if (isSwipeLocked) return;
                const deltaY = startY - e.changedTouches[0].clientY;
                if (Math.abs(deltaY) > 50) {
                    isSwipeLocked = true;
                    if (deltaY > 0) player.nextVideo(); else player.previousVideo();
                    setTimeout(() => { isSwipeLocked = false; }, 500);
                }
            }, { passive: true });
        }
        document.addEventListener('keydown', e => {
            if(e.key.startsWith('Arrow')) {
                e.preventDefault();
                if(e.key === 'ArrowUp' || e.key === 'ArrowLeft') player.previousVideo();
                else if(e.key === 'ArrowDown' || e.key === 'ArrowRight') player.nextVideo();
            } else if (e.key === ' ') {
                e.preventDefault();
                const state = player.getPlayerState();
                if(state === 1) player.pauseVideo(); else player.playVideo();
            }
        });
    </script><script async src="https://www.youtube.com/iframe_api"></script></body></html>
