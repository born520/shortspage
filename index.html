    <script>
        const videoIds = ["CQk3dOjBA64"];
        let player;
        let currentVideoIndex = 0;
        let retryCount = 0;
        let isPlaying = false;
        const maxRetries = 3;

        function onYouTubeIframeAPIReady() {
            if (videoIds && videoIds.length > 0) {
                player = new YT.Player('player', {
                    height: '100%', 
                    width: '100%', 
                    videoId: videoIds[0],
                    playerVars: { 
                        'autoplay': 1, 'mute': 1, 'controls': 1, 'rel': 0, 
                        'playsinline': 1, 'loop': 1, 'playlist': videoIds.join(',')
                    },
                    events: { 
                        'onReady': onPlayerReady, 
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
                
                document.getElementById('totalVideos').textContent = videoIds.length;
                updateVideoInfo();
            } else {
                document.getElementById('player-container').innerHTML = "<h1 style='color: white;'>ì¬ìƒí•  ì˜ìƒì´ ì—†ìŠµë‹ˆë‹¤.</h1>";
            }
        }

        function onPlayerReady(event) {
            const unmuteBtn = document.getElementById('unmuteButton');
            if (player.isMuted()) { 
                unmuteBtn.style.display = 'flex'; 
            }
            
            // ìŒì†Œê±° í•´ì œ ë²„íŠ¼
            unmuteBtn.addEventListener('click', () => {
                player.unMute();
                unmuteBtn.style.display = 'none';
            });
            
            // ì»¨íŠ¸ë¡¤ ë²„íŠ¼ë“¤
            document.getElementById('prevBtn').addEventListener('click', playPreviousVideo);
            document.getElementById('nextBtn').addEventListener('click', playNextVideo);
            document.getElementById('playPauseBtn').addEventListener('click', togglePlayPause);
            
            document.getElementById('errorMessage').style.display = 'none';
            retryCount = 0;
            updateVideoInfo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                document.getElementById('playPauseBtn').innerHTML = 'â¸ï¸ ì¼ì‹œì •ì§€';
                
                const unmuteBtn = document.getElementById('unmuteButton');
                if (!player.isMuted()) {
                    unmuteBtn.style.display = 'none';
                }
                document.getElementById('errorMessage').style.display = 'none';
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                document.getElementById('playPauseBtn').innerHTML = 'â–¶ï¸ ì¬ìƒ';
            } else if (event.data === YT.PlayerState.ENDED) {
                // ìë™ìœ¼ë¡œ ë‹¤ìŒ ì˜ìƒìœ¼ë¡œ ì´ë™ (ë¬´í•œ ë£¨í”„)
                playNextVideo();
            }
        }

        function onPlayerError(event) {
            console.log('í”Œë ˆì´ì–´ ì˜¤ë¥˜:', event.data);
            
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.style.display = 'block';
            
            setTimeout(() => {
                errorMsg.style.display = 'none';
                playNextVideo();
            }, 3000);
        }

        // ğŸ”„ ë¬´í•œ ë£¨í”„ ë‹¤ìŒ ì˜ìƒ ì¬ìƒ
        function playNextVideo() {
            currentVideoIndex++;
            
            // ğŸ¯ í•µì‹¬: ë§ˆì§€ë§‰ ì˜ìƒì—ì„œ ì²« ë²ˆì§¸ ì˜ìƒìœ¼ë¡œ ë¬´í•œ ë£¨í”„
            if (currentVideoIndex >= videoIds.length) {
                currentVideoIndex = 0; // ì²˜ìŒìœ¼ë¡œ ëŒì•„ê°€ê¸°
                console.log('ë§ˆì§€ë§‰ ì˜ìƒ ë„ë‹¬, ì²« ë²ˆì§¸ ì˜ìƒìœ¼ë¡œ ì´ë™');
            }
            
            if (retryCount < maxRetries) {
                retryCount++;
                const nextVideoId = videoIds[currentVideoIndex];
                console.log(`ë‹¤ìŒ ì˜ìƒ ì¬ìƒ: ${nextVideoId} (ì¸ë±ìŠ¤: ${currentVideoIndex})`);
                player.loadVideoById(nextVideoId);
                updateVideoInfo();
            } else {
                showErrorMessage('ëª¨ë“  ì˜ìƒì—ì„œ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            }
        }

        // ğŸ”„ ë¬´í•œ ë£¨í”„ ì´ì „ ì˜ìƒ ì¬ìƒ  
        function playPreviousVideo() {
            currentVideoIndex--;
            
            // ğŸ¯ í•µì‹¬: ì²« ë²ˆì§¸ ì˜ìƒì—ì„œ ë§ˆì§€ë§‰ ì˜ìƒìœ¼ë¡œ ë¬´í•œ ë£¨í”„
            if (currentVideoIndex < 0) {
                currentVideoIndex = videoIds.length - 1; // ë§ˆì§€ë§‰ìœ¼ë¡œ ì´ë™
                console.log('ì²« ë²ˆì§¸ ì˜ìƒì—ì„œ ë§ˆì§€ë§‰ ì˜ìƒìœ¼ë¡œ ì´ë™');
            }
            
            const prevVideoId = videoIds[currentVideoIndex];
            console.log(`ì´ì „ ì˜ìƒ ì¬ìƒ: ${prevVideoId} (ì¸ë±ìŠ¤: ${currentVideoIndex})`);
            player.loadVideoById(prevVideoId);
            retryCount = 0;
            updateVideoInfo();
        }

        function togglePlayPause() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        function updateVideoInfo() {
            document.getElementById('currentVideoIndex').textContent = currentVideoIndex + 1;
        }

        function showErrorMessage(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.innerHTML = `<h3>âš ï¸ ì˜¤ë¥˜</h3><p>${message}</p>`;
            errorMsg.style.display = 'block';
            
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤ ì§€ì›
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    playPreviousVideo();
                    break;
                case 'ArrowRight':
                    playNextVideo();
                    break;
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
            }
        });
